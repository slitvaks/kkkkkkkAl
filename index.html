<body>

<p>Šeit var aprēķināt skaitļu summu, starpību, reizinājumu, dalījumu</p>

        <P></P><input type="number" id="num1" placeholder="Ievadiet pirmo skaitli">
        <P></P><input type="number" id="num2" placeholder="Ievadiet otro skaitli">
    </div>

    <div class="container">
        <P></P><button class="btn" onclick="saskaitit()">Saskaitīt</button> 
        <P></P><button class="btn" onclick="atnemt()">Atņemt</button>

        <P></P><button class="btn" onclick="dalit()">Dalīt</button> 
    </div>

    <div id="result">Rezultāts</div>

    <script src="script.js"></script>
